<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
    </head>
    <body>
        <div class="jumbotron">
            <audio id="sound" ontimeupdate="updateTime()" preload="auto">
                <source src="sample.mp3" type="audio/mp3"/>
                Your browser does not support the audio tag.
            </audio>
            <div class="container">
                <div class="row">
                    <div class="pleft">
                        <button class="btn btn-default btn-sm" type="button" onclick="playPause('sound')">
                        <span id="playpause" class="glyphicon glyphicon-play" aria-hidden="true"></span>
                        </button>
                        <button class="btn btn-default btn-sm" type="button" id="soundStop" onclick="stopSong()">
                        <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="progress" id="pbar" onclick="setpbarPosition(this,event)">
                        <div id="pbarslide" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0;">
                        </div>
                    </div>
                    <div id="soundTime">0:00 / 0:00</div>
                </div>
            </div>
        </div>
		<script type="text/javascript" src="js/audio.js"></script>
    </body>
</html>
